# Site settings
title: MLAPI
email: 2108U9@gmail.com
description: >
  Game Networking Stack
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://mlapi.network # the base hostname & protocol for your site
git_address: https://github.com/Unity-Technologies/com.unity.multiplayer.mlapi
git_edit_address: https://github.com/Unity-Technologies/com.unity.multiplayer.mlapi/blob/master/docs

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: wiki
    seo:
      type: "WebPage"

- scope:
    path: _api
    type: api
  values:
    layout: api
    sectionid: api
    seo:
      type: "WebPage"

- scope:
    path: _pages
    type: pages
  values:
    layout: pages

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  api:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
  pages:
    permalink: /:path/
    output: true